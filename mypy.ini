# Mypy configuration for the nonwordgen project.
# These settings provide a gentle baseline that can be tightened over time.

[mypy]
python_version = 3.11
ignore_missing_imports = True

# Start with a relaxed setup and enable stricter options incrementally.
disallow_untyped_defs = False
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
namespace_packages = True

[mypy-tests.*]
# Tests are allowed to be a bit looser; keep imports relaxed here as well.
ignore_missing_imports = True

