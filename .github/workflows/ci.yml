name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  tests-and-quality:
    name: Tests, lint, typecheck, coverage
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Project requires Python >=3.11; test against 3.11 and 3.12.
        python-version: ["3.11", "3.12"]

    steps:
      # Check out the repository.
      - name: Check out repository
        uses: actions/checkout@v4

      # Set up the requested Python version.
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install nox to run automation sessions.
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      # Check for SPDX headers
      - name: Check SPDX headers
        run: nox -s spdx

      # Run test suite via nox.
      - name: Run tests session
        run: nox -s tests -p ${{ matrix.python-version }}

      # Run linting (Ruff) via nox.
      - name: Run lint session
        run: nox -s lint

      # Run static type checks via nox.
      - name: Run typecheck session
        run: nox -s typecheck -p ${{ matrix.python-version }}

      # Run coverage session and generate coverage.xml.
      - name: Run coverage session
        run: nox -s coverage -p ${{ matrix.python-version }}

      # Upload coverage.xml as an artifact if it exists.
      - name: Upload coverage report
        if: hashFiles('coverage.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

