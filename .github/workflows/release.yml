name: Release

on:
  push:
    tags:
      - "v*.*.*"  # e.g. v0.4.0

permissions:
  contents: write  # needed to create/update GitHub Releases

jobs:
  build:
    name: Test and build artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Ensure tag matches pyproject.toml
        run: |
          python .github/scripts/check_version_matches_tag.py "${{ github.ref }}"

      # ---- Quality gates ----
      # Use the single-version nox session variant: tests-3.12
      - name: Run tests (Python 3.12)
        run: |
          nox -s tests-3.12

      - name: Run lint
        run: |
          nox -s lint

      - name: Run typecheck (Python 3.12)
        run: |
          nox -s typecheck-3.12

      # ---- Build artifacts ----
      - name: Build sdist and wheel (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          nox -s build_package

      - name: Build Windows executable (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          nox -s build_exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nonwordgen-${{ matrix.os }}
          path: |
            dist/**
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}   # e.g. v0.4.0
          name: "nonwordgen ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
