name: Release

on:
  push:
    tags:
      - "v*.*.*"  # e.g. v0.4.0

permissions:
  contents: write  # needed to create/update GitHub Releases

jobs:
  test:
    name: Test (Linux matrix + one Windows)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          # Add exactly one Windows combo for sanity checks
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run test session
        run: nox -s tests

  build_linux:
    name: Build sdist/wheels (Linux)
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"   # latest for artifact builds

      - name: Install nox
        run: pip install nox

      - name: Check SPDX headers  # Verify all codes has license SPDX info
        run: nox -s spdx

      - name: Build distributions
        run: nox -s build_dist   # <-- your session that puts files in dist/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: dist/*

  build_windows_exe:
    name: Build Windows EXE
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"   # latest for EXE builds

      - name: Install nox
        run: pip install nox

      - name: Build Windows EXE + zip
        run: nox -s build_exe   # session that creates the EXE and related artifacts

      - name: Upload Windows EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            dist/nonwords-gen-v*-win64.zip
            dist/nonwords-gen-v*-win64.zip.sha256

  release:
    name: Create GitHub Release and upload assets
    needs: [build_linux, build_windows_exe]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload assets
      # Only run on tag pushes
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}   # e.g. v0.4.0
          name: "nonwordgen ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
